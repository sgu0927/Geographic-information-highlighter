<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하기</title>
    
</head>
<body> 
<!-- 지도를 표시할 div -->
<div id='map' style='width:500px;height:500px;display:inline-block;'></div>
<script type='text/javascript' src='//dapi.kakao.com/v2/maps/sdk.js?appkey=3d078ce22dcc65c61c7dc5eab06112da'></script>
<script>
    var container = document.getElementById('map');  // 지도를 표시할 div
    var options = {
               center: new kakao.maps.LatLng({{lat}},{{lon}}),  // 지도의 중심좌표
               level: 3  // 지도 확대 레벨
    };
    // 지도를 표시할 div 와 지도 옵션으로 지도 생성
    var map = new kakao.maps.Map(container, options);
    
    // 마커생성 추가
    // var markerPosition  = new kakao.maps.LatLng(37.5166119773031, 127.041258693516);
    var markerPosition  = new kakao.maps.LatLng({{lat}},{{lon}});
    var marker = new kakao.maps.Marker({position: markerPosition});
    marker.setMap(map);
</script>
</body>
</html>

<!doctype html>
<html>

<head>
	<title>Geographic Keywords Highlighter</title>
	<meta charset="utf-8">
	<script src="common.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="common.css" />
</head>

<body id="popup">

	<h1>Geographic Keywords Highlighter</h1>

	<h2>Options</h2>
	<p><input id="checkboxShowMaps" type="checkbox"/> <label for="checkboxShowMaps">지도 표출</label></p>
	<p><input id="checkboxGetDirections" type="checkbox"/> <label for="checkboxGetDirections">길찾기</label></p>
	<p><input id="checkboxGetEntities" type="checkbox"/> <label for="checkboxGetEntities">주변 시설 검색</label></p>

	<h2>주변 시설 검색</h2>
	<input type="radio" name="entity" id="restaurant" checked="checked"/>음식점
	<br /> 
	<input type="radio" name="entity" id="cafe"/>카페 
	<br />
	<input type="radio" name="entity" id="convenience_store"/>편의점
	<br />
	<input type="radio" name="entity" id="gas_station"/>주유소
	<br />
	<br />

	<button id="buttonSave" type="submit">Save</button> &nbsp;&nbsp;&nbsp; <button id="buttonCancel"
		type="reset">Cancel</button>

</body>

</html>
